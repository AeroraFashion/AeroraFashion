<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerora Jerseys</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --accent: #000;
      --highlight: #fff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      background: var(--accent);
      color: var(--highlight);
      padding: 15px 20px;
      position: sticky; top:0; z-index:1000;
      display:flex; justify-content:space-between; align-items:center;
    }
    .brand { font-size:1.6em; font-weight:800; display:flex; align-items:center; gap:10px; }
    .brand img { width:40px; height:40px; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; font-weight:600; }
    nav a:hover { text-decoration:underline; }
    .shop-btn {
      background:#fff; color:#000; padding:8px 16px;
      border:none; border-radius:6px; font-weight:600; cursor:pointer;
    }
    .offer-bar {
      background:#000; color:#fff; text-align:center; padding:10px; font-weight:bold;
    }
    /* Smooth poster slider */
    .slider { position:relative; height:400px; overflow:hidden; }
    .slides { position:relative; width:100%; height:100%; }
    .slides img {
      position:absolute; top:0; left:0;
      width:100%; height:100%; object-fit:cover;
      opacity:0; animation:fade 16s infinite;
    }
    .slides img:nth-child(1){ animation-delay:0s; }
    .slides img:nth-child(2){ animation-delay:4s; }
    .slides img:nth-child(3){ animation-delay:8s; }
    .slides img:nth-child(4){ animation-delay:12s; }
    @keyframes fade {
      0% { opacity:0; }
      5% { opacity:1; }
      25% { opacity:1; }
      30% { opacity:0; }
      100% { opacity:0; }
    }
    .wrap { max-width:1100px; margin:auto; padding:30px 20px; text-align:center; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:20px; margin-top:20px; }
    .tile {
      border:1px solid #000; border-radius:12px; text-decoration:none; color:#000;
      overflow:hidden; transition:0.3s; background:#fff;
    }
    .tile:hover { transform:translateY(-5px); box-shadow:0 6px 14px rgba(0,0,0,0.15); }
    .tile img { width:100%; height:200px; object-fit:cover; }
    .tile .label { padding:12px; font-weight:700; }
    footer { background:#000; color:#fff; text-align:center; padding:15px; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <div class="brand"><img src="logo.png" alt="Aerora Logo"><span>Aerora Jerseys</span></div>
    <nav>
      <a href="#home">Home</a>
      <a href="#collections">Collections</a>
    </nav>
    <button class="shop-btn" aria-label="Shop Now" onclick="document.getElementById('collections').scrollIntoView({behavior:'smooth'})">üõí Shop</button>
  </header>

  <div class="offer-bar">üéâ 10% OFF on all items! üõç Diwali Sale! ‚è≥ Limited Time Offer!</div>

  <div class="slider" id="home">
    <div class="slides">
      <img src="poster1.png" alt="Promotional Poster 1">
      <img src="poster2.png" alt="Promotional Poster 2">
      <img src="poster3.png" alt="Promotional Poster 3">
      <img src="poster4.png" alt="Promotional Poster 4">
    </div>
  </div>

  <main class="wrap" id="collections">
    <h1>Our Collections</h1>
    <p style="color:#555;">Click any tile to view full collections.</p>
    <div class="grid">
      <a class="tile" href="catalog.html#jersey">
        <img src="Jersey.webp" alt="Jersey Collection">
        <div class="label">Jersey</div>
      </a>
      <a class="tile" href="catalog.html#oversized">
        <img src="trendjersey1.png" alt="Oversized Jersey Collection">
        <div class="label">Oversized Jersey</div>
      </a>
    </div>
  </main>

  <footer>¬© 2025 Aerora Jerseys ‚Äî All Rights Reserved</footer>
</body>
      </html>
