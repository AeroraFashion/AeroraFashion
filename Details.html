<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jersey Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 850px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      align-items: center;
      gap: 25px;
      margin-bottom: 35px;
    }
    .product img {
      width: 280px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #eee;
    }
    .details h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #222;
    }
    .details p {
      font-size: 20px;
      color: #444;
      margin: 0;
    }
    h2 {
      font-size: 26px;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }
    input, textarea, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #4a90e2;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      padding: 14px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357ABD;
    }
    .note {
      margin-top: 12px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Jersey Display -->
    <div class="product">
      <img id="jerseyImg" src="" alt="Jersey">
      <div class="details">
        <h1 id="jerseyName">Loading...</h1>
        <p>Price: ₹<span id="jerseyPrice">0</span></p>
      </div>
    </div>

    <!-- Order Form -->
    <h2>Order Form</h2>
    <form action="https://formspree.io/f/xzzvnwql" method="POST">
      <!-- Customer Info -->
      <label>Your Name:</label>
      <input type="text" name="customer_name" required>

      <label>Your Email:</label>
      <input type="email" name="customer_email" required>

      <label>Your Phone Number:</label>
      <input type="tel" name="customer_phone" required>

      <label>Address:</label>
      <textarea name="customer_address" required></textarea>

      <!-- Size Selector -->
      <label>Select Size:</label>
      <select name="jersey_size" required>
        <option value="">-- Choose Size --</option>
        <option value="M">Medium (M)</option>
        <option value="L">Large (L)</option>
        <option value="XL">Extra Large (XL)</option>
      </select>

      <!-- Hidden Fields -->
      <input type="hidden" name="jersey_name" id="hiddenName">
      <input type="hidden" name="jersey_price" id="hiddenPrice">
      <input type="hidden" name="jersey_img" id="hiddenImg">

      <!-- Redirect to success.html -->
      <input type="hidden" name="_redirect" value="Success.html">

      <!-- Submit -->
      <button type="submit">Order Now</button>
    </form>

    <p class="note">Your order details will be sent directly to us. We’ll contact you soon.</p>
  </div>

  <div class="back-button">
    <button onclick="window.location.href='index.html'" 
            style="padding: 10px 20px; 
                   background-color: #000000; 
                   color: white; 
                   border: none; 
                   border-radius: 8px; 
                   cursor: pointer; 
                   font-size: 16px;">
      ⬅ Back
    </button>
  </div>

  <script>
    // Grab data from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Unknown Jersey";
    const price = params.get("price") || "0";
    const img = params.get("img") || "";

    // Fill the page
    document.getElementById("jerseyName").textContent = name;
    document.getElementById("jerseyPrice").textContent = price;
    document.getElementById("jerseyImg").src = img;

    // Fill hidden fields for Formspree
    document.getElementById("hiddenName").value = name;
    document.getElementById("hiddenPrice").value = price;
    document.getElementById("hiddenImg").value = img;

    if (response.ok) {
      window.location.href = "success.html"; // redirect to your page
    } else {
      alert("There was an error. Please try again.");
    }
  </script>
</body>
</html>
