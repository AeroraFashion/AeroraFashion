<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmed - Aerora</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #1c1c1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #fff;
      color: #222;
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 500px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .card img {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 30px;
      margin: 0 0 15px;
      color: #2c3e50;
    }
    p {
      font-size: 17px;
      margin: 5px 0;
      color: #555;
    }
    .highlight {
      font-weight: 600;
      color: #4a90e2;
    }
    button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #357ABD;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .card {
        padding: 20px 30px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 15px;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

</html>
